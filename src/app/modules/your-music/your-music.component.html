<div class="my-music">
  <p class="title" >
    Tus canciones
  </p>

  <div class="card-container">
    <mat-card *ngFor="let song of songs" [class.executing]="song.id == currentSong.id">
      <div class="img-container">
        <img src={{song.album?.imagenUrl}}>
        <p>{{song.title}}</p>
      </div>
      <div class="info">
        <p>{{song.time}}</p>
        <button class="uil uil-play play" (click)="launchMusic(song)"></button>
      </div>
    </mat-card>
  </div>
</div>
